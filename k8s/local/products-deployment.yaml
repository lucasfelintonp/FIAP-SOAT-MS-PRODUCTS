apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: fastfood
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: fiap-fastfood-ms-catalog:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: catalog-config
            - secretRef:
                name: catalog-secret
          readinessProbe:
            httpGet:
              path: /api/v1/products
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/products
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 20
