spring.config.import=optional:file:.env[.properties]

spring.application.name=Fastfood Orders

# DATABASE CONNECTION - Use environment variables or defaults for local testing
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:testuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:testpass}

# JPA
spring.jpa.hibernate.ddl-auto=none

# FLYWAY MIGRATIONS
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=false

# External services
external.ms.products.getbyid=http://example.com/produtos


# Jacoco (apenas leitura no Sonar)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
